<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>订单追踪系统</title>
  <style>
    :root {
      --bg-color: #0f1117;
      --text-color: #e3e3e3;
      --card-bg: #1c1f26;
      --button-bg: #61dafb;
      --button-hover: #4ec4e0;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --button-bg: #007acc;
      --button-hover: #005fa3;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5rem;
    }

    .top-bar button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background-color: var(--button-bg);
      color: var(--bg-color);
      cursor: pointer;
      margin-left: 0.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .tool-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
    }

    button.track-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: var(--button-bg);
      color: var(--bg-color);
      font-weight: bold;
      cursor: pointer;
    }

    button.track-btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="toggleTheme()">切换主题</button>
  </div>

  <h1>📦 订单追踪系统</h1>

  <div class="tool-card">
    <label for="dhl-input">DHL 运单号：</label>
    <input type="text" id="dhl-input" placeholder="请输入 DHL 单号">
    <button class="track-btn" onclick="track('DHL')">查询</button>
  </div>

  <div class="tool-card">
    <label for="tnt-input">TNT 运单号：</label>
    <input type="text" id="tnt-input" placeholder="请输入 TNT 单号">
    <button class="track-btn" onclick="track('TNT')">查询</button>
  </div>

  <div class="tool-card">
    <label for="db-input">DB 运单号：</label>
    <input type="text" id="db-input" placeholder="请输入 DB 单号">
    <button class="track-btn" onclick="track('DB')">查询</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // 初始化主题
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
      }
    })();

    function track(carrier) {
      alert('查询 ' + carrier + ' 单号功能待实现。');
    }
  </script>
</body>
</html>
